    <style>
        * {

        body {

            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;

        /* –•–ï–î–ï–† */

            top: 0;
            left: 0;
            right: 0;

            color: white;

            border-radius: 18px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s;

            position: relative;
            overflow: hidden;

        #searchBtn:hover {

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .results-container {

            overflow-y: auto;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;

        .track-card {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 25px;
            overflow: hidden;

            opacity: 0;

            box-shadow:

        .track-card:hover::before {

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */

        /* –ü–û–õ–ù–û–≠–ö–†–ê–ù–ù–´–ô –†–ï–ñ–ò–ú */

        /* –û–ë–õ–û–ñ–ö–ê */
        .fullscreen-cover {

        .fullscreen-title {

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï */

        .fullscreen-btn {

        .fullscreen-play {

        @keyframes playPulse {
            0% {

        /* –ü–†–û–ì–†–ï–°–°-–ë–ê–† */
        .fullscreen-progress {
            width: 90%;

        }
        
        .fullscreen-progress-bar {
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            margin-bottom: 25px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.08);

        .fullscreen-progress-fill {

        }
        
        .fullscreen-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.5) 50%,

            animation: fullShimmer 2s infinite;

        @keyframes fullShimmer {
            0% { transform: translateX(-100%); }

        .fullscreen-time {

            justify-content: space-between;

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {

        // =================== –ü–û–ò–°–ö –ò–°–ü–û–õ–ù–ò–¢–ï–õ–ï–ô ===================
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è', 'error');
                return;

            showLoader(true);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
            let foundArtist = null;
            
            for (const [artistId, keywords] of Object.entries(ARTIST_MAP)) {
                for (const keyword of keywords) {
                    if (query.includes(keyword)) {
                        foundArtist = artistId;
                        break;
                    }
                }
                if (foundArtist) break;
            }
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                if (foundArtist && ARTISTS_DATABASE[foundArtist]) {
                    currentTracks = ARTISTS_DATABASE[foundArtist];
                    displayResults(currentTracks);
                    showNotification(`üéµ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${currentTracks.length} —Ç—Ä–µ–∫–æ–≤ ${getArtistName(foundArtist)}`);
                    document.getElementById('enterFullscreen').style.display = 'block';
                } else {
                    showNoResults();
                    showNotification('–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ: Eminem, Miyagi, Queen, The Weeknd, Nirvana, –ö–æ—Ä–∂', 'error');

        }

        // =================== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ===================
        function displayResults(tracks) {
            const container = document.getElementById('resultsContainer');
            
            if (tracks.length === 0) {
                showNoResults();
                return;
            }
            
            container.innerHTML = tracks.map((track, index) => {
                const delay = (index % 10) * 0.1;
                
                return `
                <div class="track-card" onclick="playTrack(${index})" 
                     style="animation-delay: ${delay}s">
                    <img src="${track.image}" 
                         class="track-img" 
                         alt="${track.title}"
                         onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'">
                    <div class="track-info">

                        <div class="track-artist" title="${track.artist}">${truncateText(track.artist, 35)}</div>
                        <div class="track-controls">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrack(${index})">

        // =================== –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –¢–†–ï–ö–û–í ===================
        function playTrack(index) {
            currentTrackIndex = index;
            const track = currentTracks[index];
            
            if (!track) {
                showNotification('–¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }
            
            showNotification(`üéµ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${track.title} - ${track.artist}`);
            
            audio.src = track.audio;
            
            isPlaying = false;
            stopWaveAnimation();
            
            audio.play().then(() => {
                isPlaying = true;
                updateFullscreenUI(track);
                startWaveAnimation();
                enterFullscreenMode();
            }).catch(error => {
                console.error('Play error:', error);
                updateFullscreenUI(track);
                enterFullscreenMode();
                
                if (error.name === 'NotAllowedError') {
                    showNotification('–†–∞–∑—Ä–µ—à–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ', 'error');
                } else {
                    showNotification('–ù–∞–∂–º–∏—Ç–µ PLAY –¥–ª—è –Ω–∞—á–∞–ª–∞ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è', 'info');
                }
            });
            
            updateFullscreenUI(track);
        }

        function updateFullscreenUI(track) {
            const cover = document.getElementById('fullscreenCover');
            cover.src = track.image;
            cover.onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop';
            };
            
            document.getElementById('fullscreenTitle').textContent = track.title;
            document.getElementById('fullscreenArtist').textContent = track.artist;
            document.getElementById('fullscreenDuration').textContent = formatTime(track.duration);
            
            if (isPlaying) {
                document.getElementById('fullscreenPlayBtn').classList.add('playing');
                document.getElementById('fullscreenPlayIcon').textContent = '‚è∏';
            } else {
                document.getElementById('fullscreenPlayBtn').classList.remove('playing');
                document.getElementById('fullscreenPlayIcon').textContent = '‚ñ∂';
            }
        }

        function togglePlay() {
            if (!audio.src || audio.src.length < 10) {
                if (currentTracks.length > 0) {
                    playTrack(0);
                }
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().then(() => {
                    startWaveAnimation();
                }).catch(error => {
                    showNotification('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è', 'error');
                });
            }
        }

        function prevTrack() {
            if (currentTracks.length === 0) return;
            
            let newIndex = currentTrackIndex - 1;
            if (newIndex < 0) newIndex = currentTracks.length - 1;
            playTrack(newIndex);
        }

        function nextTrack() {
            if (currentTracks.length === 0) return;
            
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= currentTracks.length) newIndex = 0;
            playTrack(newIndex);
        }

        function seek(event) {
            if (!audio.duration) return;
            
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            
            audio.currentTime = percentage * audio.duration;
        }

        // =================== –ê–ù–ò–ú–ê–¶–ò–Ø –í–û–õ–ù–´ ===================
        function initFullscreenWave() {
            const waveContainer = document.getElementById('fullscreenWave');
            waveContainer.innerHTML = '';
            waveBars = [];
            
            for (let i = 0; i < 80; i++) {
                const waveBar = document.createElement('div');
                waveBar.className = 'full-wave-bar';
                waveBar.style.height = '60px';
                waveBar.style.setProperty('--i', i);
                waveBar.style.opacity = 0.8 + (Math.random() * 0.2);
                waveContainer.appendChild(waveBar);
                waveBars.push(waveBar);
            }
        }

        function startWaveAnimation() {
            if (waveAnimationInterval) {
                clearInterval(waveAnimationInterval);
            }
            
            waveIntensity = 1.2;
            waveAnimationInterval = setInterval(updateWaveAnimation, 90);
        }

        function updateWaveAnimation() {
            if (!isPlaying) {
                waveIntensity = Math.max(0.3, waveIntensity - 0.05);
            }
            
            const timeOffset = Date.now() / 800;
            
            waveBars.forEach((bar, index) => {
                const baseHeight = 60;
                
                const wave1 = Math.sin(timeOffset * 1.5 + index * 0.15) * 35;
                const wave2 = Math.cos(timeOffset * 1.2 + index * 0.25) * 25;
                const wave3 = Math.sin(timeOffset * 0.9 + index * 0.35) * 15;
                
                let height = baseHeight + (wave1 + wave2 + wave3) * waveIntensity;
                height = Math.max(30, Math.min(450, height));
                
                bar.style.height = `${height}px`;
                
                const intensity = height / 450;
                
                if (intensity > 0.75) {
                    bar.style.background = `linear-gradient(to top, 
                        #0d8d3f,
                        #17a74d 30%,
                        #1DB954 60%,
                        #1ed760 90%
                    )`;
                } else if (intensity > 0.5) {
                    bar.style.background = `linear-gradient(to top, 
                        #17a74d,
                        #1DB954 30%,
                        #1ed760 60%,
                        #2ecc71 90%
                    )`;
                } else if (intensity > 0.25) {
                    bar.style.background = `linear-gradient(to top, 
                        #1DB954,
                        #2ecc71 30%,
                        #4cd964 60%,
                        #5fe684 90%
                    )`;
                } else {
                    bar.style.background = `linear-gradient(to top, 
                        #2ecc71,
                        #4cd964 30%,
                        #5fe684 60%,
                        #7af5a2 90%
                    )`;
                }
                
                const animationSpeed = 1.5 + (index % 5) * 0.3;
                const delay = (index % 20) * 0.05;
                
                bar.style.animation = `waveMove ${animationSpeed}s ease-in-out infinite`;
                bar.style.animationDelay = `${delay}s`;
                bar.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
            });
        }

        function stopWaveAnimation() {
            if (waveAnimationInterval) {
                clearInterval(waveAnimationInterval);
                waveAnimationInterval = null;
            }
            
            waveBars.forEach((bar, index) => {
                bar.style.height = '60px';
                bar.style.background = `linear-gradient(to top, 
                    #17a74d,
                    #1DB954 30%,
                    #1ed760 60%,
                    #2ecc71 90%
                )`;
                bar.style.animation = 'none';
                bar.style.opacity = 0.8 + (Math.random() * 0.2);
            });
        }

        // =================== –ü–û–õ–ù–´–ô –≠–ö–†–ê–ù ===================
        function enterFullscreenMode() {
            if (currentTracks.length === 0) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫', 'error');
                return;
            }
            
            document.getElementById('fullscreenMode').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            
            if (isPlaying) {
                setTimeout(() => startWaveAnimation(), 100);
            }
        }

        function exitFullscreenMode() {
            document.getElementById('fullscreenMode').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            stopWaveAnimation();
        }

        function isFullscreenOpen() {
            return document.getElementById('fullscreenMode').style.display === 'flex';
        }

        // =================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===================
        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('fullscreenProgress').style.width = `${progress}%`;
                document.getElementById('fullscreenCurrentTime').textContent = formatTime(audio.currentTime);
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function showNotification(text, type = 'normal') {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ff4757, #ff3838)';
            } else if (type === 'info') {
                notification.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #1DB954, #17a74d)';
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
